<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <style>
      body {
  margin: 0;
  padding: 0;
}

.card {
  font-family: sans-serif;
  border-radius: 4px;
  border: 1px solid #ccc;
  width: 298px;
  height: 153px;
  position: absolute;
  color: #333;
}

.hidden > * {
  visibility: hidden;
}

a {
  color: #cf3f02;
  text-decoration: none;
}

.card-header {
  padding: 24px 16px;
}

.card-header + .card-body {
  margin-top: -24px;
  padding-top: 0;
}

.card-suptitle {
  color: #aaa;
  font-size: 14px;
  line-height: 20px;
  margin: 0;
  position: relative;
  text-transform: uppercase;
}

.card-title {
  font-size: 20px;
  line-height: 28px;
  margin: 0;
}

.card-title a, .card-title a:visited {
  color: inherit;
}

.card-details {
  border-top: 1px solid #ccc;
  font-size: 14px;
  line-height: 24px;
  padding: 16px 16px;
  margin: 24px 0;
}
.card-details dt, .card-details dd {
  float: left;
}

.card-details dt {
  padding-right: 8px;
}

.card-details dd {
  margin: 0;
  padding-right: 16px;
}

    </style>
  </head>
  <body>

    <div class="card hidden">
      <div class="card-header">
        <p class="card-suptitle">On <a title="View on GitHub">GitHub</a></p>
        <h1 class="card-title"><a title="View more">Loading...</a></h1>
      </div>
      <div class="card-body">
        <dl class="card-details">
          <dt>Forked</dt>
          <dd class="fork"><a title="View fork details"><!-- Fork count via javascript --></a></dd>
          <dt>Starred</dt>
          <dd class="star"><a title="View fork details"><!-- Stargazers count via javascript --></a></dd>
        </dl>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script>
      (function (window, $) {
  function urlQuery (field) {
    field = field.replace(/[\[]/, '\\\[').replace(/[\]]/, '\\\]')
    var expr = '[\\?&]' + field + '=([^&#]*)'
    var regex = new RegExp(expr)
    var results = regex.exec(window.location.href)
    return results === null ? undefined : decodeURIComponent(results[1])
  }

  if (window.location === window.parent.location) {
    window.location.replace(/^.*\//.exec(window.location.href)[0] + 'get-embed-code.html')
  }

  $(function () {
    var repo = urlQuery('repo')
    var title = urlQuery('title')
    var link = urlQuery('link')

    $.get('https://api.github.com/repos/' + repo).success(function (data) {
      $('.card-suptitle a').attr('href', data.html_url)
      $('.card-title a').text(title || data.name).attr('href', link || data.html_url)
      $('.fork a').text(data.forks_count).attr('href', data.html_url + '/fork')
      $('.star a').text(data.stargazers_count).attr('href', data.html_utl + '/stargazers')
      $('.card').removeClass('hidden')
    })
  })
}(this, $))

    </script>

    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
  </body>
</html>
