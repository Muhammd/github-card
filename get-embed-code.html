<!doctype html>
<html lang="en_US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Get a Github Card embed code</title>
    <meta name="description" content="Creates an embed code for including a Github card on your site">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
    <!--[if lt IE 9]>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.ie.min.css" />
    <![endif]-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      body {
        padding: 20px;
      }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
  <div class="github-fork-ribbon-wrapper right">
    <div class="github-fork-ribbon">
        <a href="https://github.com/digidem/github-card">Fork me on GitHub</a>
    </div>
  </div>
  <div class="container"><div class="row"><div class="col-sm-12 col-lg-6">
    <h1>Github Card</h1>
    <p>Copy and paste the code below to embed a <a href="https://developmentseed.org/blog/2015/05/14/github-cards/">Github Card</a> into your site. Inspired by (heavily borrowed from) <a href="https://developmentseed.org/">Development Seed</a></p>

    <h3>Example</h2>
    <iframe width="300px" height="155px" frameBorder="0"></iframe>

    <h3>Get the code</h2>
    <form>
      <div class="form-group">
        <label for="inputRepo">Github full repo name</label>
          <input type="text" class="form-control" id="inputRepo" placeholder="github_user/repo_name">
      </div>
      <div class="form-group">
        <label for="inputTitle">Project title (optional)</label>
          <input type="text" class="form-control" id="inputTitle" placeholder="My Github Project">
      </div>
      <div class="form-group">
        <label for="inputLink">Project link (optional)</label>
          <input type="text" class="form-control" id="inputLink" placeholder="http://example.com/my-project">
      </div>
      <div class="form-group">
        <label for="embedCode">Embed code</label>
        <textarea tabindex="-1" class="form-control" id="embedCode" rows="3"></textarea>
      </div>
    </form>
    </div></div></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/main.js"></script>

      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-6555262-3','auto');ga('send','pageview');
    </script>
  </body>
</html>
